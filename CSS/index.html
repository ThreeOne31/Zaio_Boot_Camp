<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="custom.css">

    <title>Zaio Bootstrap CSS challenge</title>
    
  </head>
  <body>
    <div class="bg">
        <!-- Center container(white background)-->
        <span class="align-middle">
        <div class="container ">
            <div class="card text-center">
                <div class="card-body">

                <button type="button" class="close d-flex justify-content-end" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>

                <img src="./img/tinder_logo_sm.png" class="img-fluid" alt="tinder Logo">

                <h2 class="card-title">GET STARTED</h2>
                <p>By clikcing log in, you agree with our <a href="#">Terms</a>, <a href="#">Privacy</a>, 
                    <a href="#">Policy</a> and <a href="#">Cookie Policy</a> 
                </p>
                <form>
                    <!-- add round Egdes -->
                    <button class="btn btn-primary btn-lg w-75 p-3" type="submit">
                        LOG IN WITH FACEBOOK
                    </button>
                    <br><br>

                    <!-- add round Egdes -->
                    <input type="tel" class="text-center w-75 p-3" placeholder="LOG IN WITH PHONE NUMBER">
                </form>
                <br>

                <a href="#">Trouble logging in?</a>
                <br>
                <i class="fab fa-google-play"></i>
                <i class="fas fa-camera"> </i>

                <h2>GET THE APP!</h2>

                <div class="row d-flex justify-content-center">
                    <div class="col-md-3 col-lg-4">
                        <div class="card">
                            <img src="./img/apple_logo.png" class="mx-auto my-0.6" alt="apple Logo">
                         </div>
                    </div>
                    <div class="col-md-3 col-lg-4">
                        <div class="card">
                            <img src="./img/google_play_logo.png" class="mx-auto my-0.6" alt="apple Logo">
                        </div>
                    </div>
                </div>

                </div>
            </div>
        </div>
        </span>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
